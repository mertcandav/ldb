name: Test
on: [push, pull_request]

jobs:
  build-and-exec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Panquesito7/setup-jule@v1.1.3
        with:
          version: dev
          directory: .
          add-to-path: true

      - name: Implementation Tests
        run: |
          julec test -o ldbtest .
          ./ldbtest

      - name: Use Tests
        run: |
          julec test -o ldbtest test
          ./ldbtest
